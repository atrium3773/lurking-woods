<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lurking Woods - Horror Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1, h2 {
      text-align: center;
      color: red;
      text-shadow: 0 0 15px red, 0 0 30px red;
    }

    h1 {
      font-size: 4rem;
      animation: flicker 1.5s infinite alternate;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 2rem;
      color: #ffcc00;
      text-shadow: 0 0 20px yellow;
      margin-top: 10px;
    }

    .content {
      position: relative;
      text-align: center;
      z-index: 10;
    }

    .game-title {
      font-size: 5rem;
      color: red;
      animation: flicker 1.5s infinite alternate;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: red;
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      border: 2px solid red;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: darkred;
    }

    /* Ghost and Eye Animations */
    .ghost {
      position: absolute;
      top: 10%;
      left: 50%;
      width: 120px;
      height: 120px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 3s infinite ease-in-out;
      z-index: 5;
    }

    .eye {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
      animation: eyeMove 2s infinite ease-in-out;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    /* Flickering Animation */
    @keyframes flicker {
      0% {
        opacity: 1;
        text-shadow: 0 0 10px red, 0 0 20px red;
      }
      50% {
        opacity: 0.5;
        text-shadow: none;
      }
      100% {
        opacity: 1;
        text-shadow: 0 0 30px red, 0 0 50px red;
      }
    }

    /* Floating Ghost Animation */
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(45deg);
      }
      100% {
        transform: translateY(0) rotate(0deg);
      }
    }

    /* Eye Movement Animation */
    @keyframes eyeMove {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1.2);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.5);
      }
    }

    /* Download Page Style */
    .download-section {
      position: relative;
      height: 100vh;
      background-color: #111;
      text-align: center;
      padding: 50px 20px;
    }

    .download-button {
      display: inline-block;
      padding: 20px 40px;
      background-color: red;
      color: white;
      font-size: 2rem;
      text-decoration: none;
      border-radius: 10px;
      border: 2px solid red;
      margin-top: 50px;
      transition: background-color 0.3s;
    }

    .download-button:hover {
      background-color: darkred;
    }

    /* Hidden elements for both pages */
    .scary-background {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      animation: glitch 2s infinite;
      z-index: 1;
    }

    @keyframes glitch {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) rotate(0deg);
      }
      25% {
        opacity: 0.8;
        transform: translate(-50%, -55%) rotate(-5deg);
      }
      50% {
        opacity: 0.6;
        transform: translate(-50%, -60%) rotate(5deg);
      }
      75% {
        opacity: 0.8;
        transform: translate(-50%, -55%) rotate(-5deg);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) rotate(0deg);
      }
    }

    /* Fix page transition */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Landing Page -->
  <div class="content">
    <h1>Lurking Woods</h1>
    <h2>Are you ready to enter the nightmare?</h2>
    <div class="ghost"></div>
    <div class="eye"></div>
    <a href="#download-page" class="button" onclick="showDownloadPage()">Download Now</a>
  </div>

  <!-- Download Page -->
  <div id="download-page" class="download-section hidden">
    <h1 class="game-title">Lurking Woods: The Game</h1>
    <p>Download the horror experience now.</p>
    <a href="game-download.zip" class="download-button" download>Download Game</a>
  </div>

  <audio id="creepy-sound" loop>
    <source src="creepy-sound.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <audio id="sudden-scream">
    <source src="scream.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    window.onload = function() {
      // Play creepy sound when the page loads
      const audio = document.getElementById('creepy-sound');
      audio.play();

      // Randomly trigger a scream sound for extra scares
      setTimeout(function() {
        const scream = document.getElementById('sudden-scream');
        scream.play();
      }, Math.floor(Math.random() * 10000) + 10000); // Random scream after 10-20 seconds
    };

    // Show the download page when the button is clicked
    function showDownloadPage() {
      document.querySelector('.content').classList.add('hidden');
      document.getElementById('download-page').classList.remove('hidden');
    }
  </script>
</body>
</html>
